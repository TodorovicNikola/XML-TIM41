<div>
    <h2>Usvojeni akti</h2>

    <table class="table">
        <tr>
            <td width="15%"><h4><span class="label label-default">Pretraga po sadržaju:</h4></span></td>
            <td width="85%"><input type="text" ng-model="kriterijumPretrage" ng-change="pretraga(kriterijumPretrage)" class="form-control input-sm"></td>
        </tr>
    </table>
    <table class="table">
        <thead>
            <th>Naziv</th>
            <th>Tip</th>
            <th>Datum</th>
            <th>Službeni glasnik</th>
            <th>Pogledaj PDF</th>
        </thead>
        <tbody>
            <tr ng-repeat="akt in data">
                <td><a href="/api/akti/{{akt.id}}">{{akt.naslov | uppercase}}</a></td>
                <td>{{akt.tip}}</td>
                <td>{{akt.datumPodnosenja | date: "d.M.yyyy."}}</td>
                <td>{{akt.sluzbeniGlasnik}}</td>
                <td>
                    <a href="api/akti/{{akt.id}}/pdf">
                        <img border="0" alt="PDF-Icon" src="../../../images/pdf-icon.png" width="40" height="40" style="position: relative; left: 20px;">
                    </a>
                </td>
            </tr>
        </tbody>
    </table>


</div>
