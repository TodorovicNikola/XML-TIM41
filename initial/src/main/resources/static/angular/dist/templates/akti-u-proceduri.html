<div>
    <h2>Akti u proceduri</h2>

    <table class="table">
        <thead>
        <th>Naziv</th>
        <th>Tip</th>
        <th>Datum</th>
        <th>Podnosilac</th>
        <th>PDF</th>
        <th>Glasanje</th>
        </thead>
        <tbody>
        <tr ng-repeat="akt in data">
            <td><a href="/api/akti/{{akt.id}}">{{akt.naslov | uppercase}}</a></td>
            <td>{{akt.tip}}</td>
            <td>{{akt.datumPodnosenja | date: "d.M.yyyy."}}</td>
            <td><p ng-repeat="podnosilac in akt.podnosilac">{{podnosilac}} </p></td>
            <td>
                <a href="">
                    <img border="0" alt="PDF-Icon" src="../../../images/pdf-icon.png" width="24" height="24" style="position: relative; left: 0px;">
                </a>
            </td>
            <td>
                <button class="open-voteModal btn btn-default" data-toggle="modal" data-id="{{akt.id}}+{{akt.naslov}}" data-target="#voteModal">Iniciraj</button>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<div id="voteModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title"></h4>
            </div>
            <form>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="glasoviZa">Glasovi - ZA:</label>
                        <input type="text" name="glasoviZa" id="glasoviZa" class="form-control"  style="width: 30%"/>
                    </div>
                    <div class="form-group">
                        <label for="glasoviProtiv">Glasovi - PROTIV:</label>
                        <input type="text" name="glasoviProtiv" id="glasoviProtiv" class="form-control"  style="width: 30%"/>
                    </div>
                    <div class="form-group">
                        <label for="glasoviUzdrzani">Glasovi - UZDRÅ½ANI:</label>
                        <input type="text" name="glasoviUzdrzani" id="glasoviUzdrzani" class="form-control" style="width: 30%"/>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="submit" value="Potvrdi" data-dismiss="modal" class="btn btn-success">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Prekini</button>
                </div>
            </form>
        </div>


    </div>
</div>
<script>
$(document).on("click", ".open-voteModal", function () {
    var id = $(this).data('id');
    var arr = id.split('+');
    $(".modal-title").text( arr[1] + ' - Glasanje:');
});
</script>
