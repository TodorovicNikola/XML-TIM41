<div>
    <h2>Akti u proceduri</h2>

    <table class="table">
        <tr>
            <td width="15%"><h4><span class="label label-default">Pretraga po sadržaju:</span></h4></td>
            <td width="85%"><input type="text" ng-model="kriterijumPretrage" ng-change="pretraga(kriterijumPretrage)" class="form-control input-sm"></td>
        </tr>
    </table>
    <table class="table">
        <thead>
        <th>Naziv</th>
        <th>Tip</th>
        <th>Datum</th>
        <th>Podnosilac</th>
        <th>PDF</th>
        <th ng-show="state == 'glasanjeUNacelu' && currentUser.role == 'Predsednik'" >Glasanje</th>
        <th ng-show="state == 'predlaganjeAmandmana'">Amandman</th>
        </thead>
        <tbody>
        <tr ng-repeat="akt in data">
            <td><a href="/api/akti/{{akt.id}}">{{akt.naslov | uppercase}}</a></td>
            <td>{{akt.tip}}</td>
            <td>{{akt.datumPodnosenja | date: "d.M.yyyy."}}</td>
            <td><p ng-repeat="podnosilac in akt.podnosilac">{{podnosilac}} </p></td>
            <td>
                <a href="api/akti/{{akt.id}}/pdf">
                    <img border="0" alt="PDF-Icon" src="../../../images/pdf-icon.png" width="32" height="32">
                </a>
            </td>
            <td ng-show="state == 'glasanjeUNacelu' && currentUser.role == 'Predsednik'">
                <button class="open-voteModal btn btn-default" data-toggle="modal" ng-click="setParams(akt.id, akt.naslov)" data-target="#voteModal">Iniciraj</button>
             </td>
            <td ng-show="state == 'predlaganjeAmandmana'">
                <a class="btn btn-default" href="#/kreiraj-amandman/{{akt.id}}">Predloži</a>
            </td>
        </tr>
        </tbody>
    </table>

        <div id="voteModal" class="modal fade" role="dialog">
             <div class="modal-dialog">

                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">{{naslov}}</h4>
                    </div>
                    <form ng-submit="submitVotes()">
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="glasoviZa">Glasovi - ZA:</label>
                                <input ng-model="glasoviZa" type="text" name="glasoviZa" id="glasoviZa" class="form-control"  style="width: 30%"/>
                            </div>
                            <div class="form-group">
                                <label for="glasoviProtiv">Glasovi - PROTIV:</label>
                                <input ng-model="glasoviProtiv" type="text" name="glasoviProtiv" id="glasoviProtiv" class="form-control"  style="width: 30%"/>
                            </div>
                        <div class="form-group">
                            <label for="glasoviUzdrzani">Glasovi - UZDRŽANI:</label>
                            <input ng-model="glasoviUzdrzani" type="text" name="glasoviUzdrzani" id="glasoviUzdrzani" class="form-control" style="width: 30%"/>
                        </div>
                        </div>
                        <div class="modal-footer">
                            <input type="submit" value="Potvrdi" class="btn btn-success">
                        </div>
                    </form>
                </div>
            </div>
        </div>
</div>
