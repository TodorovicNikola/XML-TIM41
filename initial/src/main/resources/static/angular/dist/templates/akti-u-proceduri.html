<div>
    <h2>Akti u proceduri</h2>

    <table class="table">
        <thead>
        <th>Naziv</th>
        <th>Tip</th>
        <th>Datum</th>
        <th>Podnosilac</th>
        <th>Pogledaj PDF</th>
        </thead>
        <tbody>
        <tr ng-repeat="akt in data">
            <td><a href="/api/akti/{{akt.id}}">{{akt.naslov | uppercase}}</a></td>
            <td>{{akt.tip}}</td>
            <td>{{akt.datumPodnosenja | date: "d.M.yyyy."}}</td>
            <td><p ng-repeat="podnosilac in akt.podnosilac">{{podnosilac}} </p></td>
            <td>
                <a href="">
                    <img border="0" alt="PDF-Icon" src="../../../images/pdf-icon.png" width="40" height="40" style="position: relative; left: 20px;">
                </a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
